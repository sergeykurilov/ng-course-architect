<form
  [formGroup]="form"
  novalidate
  autocomplete="off"
>
  <app-form-field
    label="Expected salary"
    [required]="true"
    [control]="form.controls['expectedSalary']">
    <app-input
      formControlName="expectedSalary"></app-input>
  </app-form-field>
  <app-form-field
    label="Specialization"
    [required]="true"
    [control]="form.controls['specialization']">
    <app-select
      [items]="dictionaries.specializations.controlItems"
      formControlName="specialization"></app-select>
  </app-form-field>
  <app-form-field
    label="Qualification"
    [required]="true"
    [control]="form.controls['qualification']"
  >
    <app-select
      [items]="dictionaries.qualifications.controlItems"
      formControlName="qualification"></app-select>
  </app-form-field>
  <app-form-field
    label="Your main skills"
    [required]="true"
    [control]="form.controls['skills']">
    <app-checkboxes
      [items]="dictionaries.skills.controlItems"
      formControlName="skills"></app-checkboxes>
  </app-form-field>
</form>

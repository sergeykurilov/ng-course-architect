<div class="radios">
  <div *ngFor="let item of items">
    <label class="radio" [class.check_disabled]="isDisabled">
      {{item.label}}
      <input type="radio"
             class="radio__input"
             [value]="item.value"
             [attr.disabled]="isDisabled ? true : null"
             [checked]="isChecked(item.value)"
             (change)="onChanged(item.value)"
      >
      <span class="radio__checkmark"></span>
    </label>
  </div>
</div>

<div class="date">
  <input
    class="app-input"
    type="text"
    readonly
    [matDatepicker]="picker"
    (dateChange)="onChanged($event)"
    (click)="picker.open()"
    [disabled]="isDisabled"
    [attr.disabled]="isDisabled ? true : null"
    [value]="inputValue"
    [min]="min"
    [max]="max"
    placeholder="{{ placeholder || 'Choose a date'}}">
  <mat-datepicker-toggle
    matSuffix
    [for]="picker"
  >
  </mat-datepicker-toggle>
  <mat-datepicker #picker (closed)="onClosed()"></mat-datepicker>
</div>

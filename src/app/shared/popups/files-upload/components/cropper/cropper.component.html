<div class="cropper">
  <div class="cropper__content">
    <image-cropper
      [imageFile]="imageFile"
      [maintainAspectRatio]="true"
      [aspectRatio]="1 / 1"
      format='jpeg'
      (imageCropped)="imageCropped($event)"
    >
    </image-cropper>
  </div>

  <div class="cropper__actions">
    <button
      (click)="onCrop()"
      class="app-button">Crop</button>
  </div>
</div>
